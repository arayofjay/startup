<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go! - HTML</title>
    <link rel="icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body class="bg-secondary overflow-auto pb-5">
    <header class="sticky-top bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <div>
            <div><a href="login.html" class="link-dark">login</a></div>
            <!-- Display current user -->
            <p class="mb-0">username</p>
        </div>

        <h1 class="display-5">Let's Go!<sup>&reg;</sup></h1>

        <div><a href="settings.html" class="link-dark">settings</a></div>
        
    </header>

    
    <main class="d-flex flex-column align-items-center mb-5">
      <!-- Group Select -->
      <div class="dropdown" data-bs-theme="dark">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Select Group
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Group1</a></li>
          <li><a class="dropdown-item" href="#">Group2</a></li>
          <li><a class="dropdown-item" href="#">Group3</a></li>
        </ul>
      </div>

      <!-- Calendar Placeholder -->
      <div class="mt-3 mb-3">
          <h3>Calendar Placeholder</h3>
          <img alt="calendar" src="images/Screenshot 2023-05-10 112035.png" width="600" />
      </div>

      <!-- Example event -->
      <div class="d-flex flex-row">
        <div><button class="btn btn-primary me-2 mt-2" onclick="window.location.href='eventDetails.html';">Example Event</button></div>
        <div><button class="btn btn-primary me-2 mt-2" onclick="window.location.href='groupDetails.html';">Example Group</button></div>
      </div>
      <br />
      <br />

      <!-- Button options -->
      <div><button class="btn btn-primary mb-2" onclick="window.location.href='newEvent.html';">Create Event</button></div>
      <div><button class="btn btn-primary mb-2" onclick="window.location.href='newGroup.html';">Create Group</button></div>
      <div><button class="btn btn-primary mb-2" onclick="window.location.href='joinGroup.html';">Join Group</button></div>
    </main>

    <footer class="bg-primary bg-gradient footer fixed-bottom d-flex flex-column align-items-end border-top">
      <p class="text-reset pt-3 pe-2">Made by Jon Rodriguez |&nbsp;<span><a href="https://github.com/arayofjay/startup" class="link-dark">GitHub</a></span></p>
    </footer>
  </body>
</html>
