<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <meta charset="UTF-8" />

  <body class="bg-secondary">
    <header class="bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <nav>
            <div><a href="index.html" class="link-dark">back</a></div>
        </nav>
        <h2>Login</h2>

        <!-- Display current user -->
        <p>username</p>

    </header>

    <!-- Login options -->
    <li>
        <!-- Includes validation-->
        <label for="username">Username: </label>
        <input type="text" id="username" name="varUsername" placeholder="username" />
    </li>
    <li>
        <label for="password">Password: </label>
        <input type="password" id="password" name="varPassword" placeholder="password"/>
    </li>
    <li>
        <label for="text">Phone Number: </label>
        <input type="tel" id="phonenumber" name="varPhoneNumber" placeholder="(###) ###-####" />
    </li>
    <div>
        <button type="login">Login</button>
        <button type="submit">Create User</button>
    </div>

    <footer>
        <hr />
