<html lang="en">
  <style>
    textarea{
        vertical-align: top;
    }

  <head>
    <meta charset="UTF-8" />

  <body>
    <header>

            <div><a href="index.html">back</a></div>

        <h1>Create New Group</h1>
        <hr />
    </header>

    <!-- Create Group Options -->
    <li>
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupname" name="varGroupName" placeholder="name of group"/>
    </li>
    <li>
        <label for="groupdescription">Group Description:</label>
        <textarea rows="5" id="grpdesc" name="varGrpDesc" placeholder="group description"></textarea>
    </li>
    <li>
        <label for="password">Group Password: </label>
        <input type="password" id="newgrppassword" name="varNewGrpPassword" placeholder="password"/>
    </li>

    <!-- Button to Create Group -->
    <div>
        <button type="login">Create Group</button>
    </div>
