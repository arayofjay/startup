<!DOCTYPE html>
<html lang="en">
  <style>
    textarea{
        vertical-align: top;
    }
  </style>
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go! - HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="bg-secondary">
    <header class="bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <nav>
            <div><a href="index.html" class="link-dark">back</a></div>
        </nav>
        <h1>Create New Group</h1>

        <!-- Display current user -->
        <p>username</p>

    </header>

    <main class="d-flex flex-column ms-4 mb-3 list-unstyled">
      <!-- Create Group Options -->
      <li class="mb-2">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label class="col-form-label">Group Name: </label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control">
            </div>
          </div>
      </li>
      <li class="mb-2">
        <label class="mb-1">Group Description:</label>
        <textarea class="form-outline w-25" id="eventDesc" rows="4"></textarea>
      </li>
      <li class="mb-2">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label class="col-form-label">Group Password: </label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control">
            </div>
          </div>
      </li>

      <!-- Button to Create Group -->
      <div class="d-flex justify-content-center border-top pt-3 border-dark">
          <button class="btn btn-primary mb-2">Create Group</button>
      </div> 
    </main>

    <footer class="bg-primary bg-gradient footer fixed-bottom d-flex flex-column align-items-end border-top">
      <span class="text-reset mt-2">Jon Rodriguez</span>
      <a href="https://github.com/arayofjay/startup" class="link-dark">GitHub</a>
    </footer>
  </body>
</html>
