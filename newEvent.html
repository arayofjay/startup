<!DOCTYPE html>
<html lang="en">
    <style>
        textarea{
            vertical-align: top;
        }
    </style>
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go! - HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="bg-secondary">
    <header class="bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <nav>
            <div><a href="index.html" class="link-dark">back</a></div>
        </nav>
        <h1>Create New Event</h1>

        <!-- Display current user -->
        <p>username</p>

    </header>

    <main class="d-flex flex-column ms-4 mb-3">
        <!-- Create Event Options -->
        <li>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventname" name="varEventName" placeholder="name of event"/>
        </li>
        <li>
            <label for="eventdescription">Event Description:</label>
            <textarea rows="5" id="eventdesc" name="varEventDesc" placeholder="event description"></textarea>
        </li>
        <li>
            <label for="eventgroup">Group: </label>
                <select id="eventgrp" name="varEventGrp">
                    <option selected>group1</option>
                    <option>group2</option>
                    <option>group3</option>
                </select>
        </li>
        <li>
            <label for="startdate">Start Date: </label>
            <input type="date" name="varStartDate" id="startdate" />
        </li>
        <li>
            <label for="enddate">End Date: </label>
            <input type="date" name="varEndDate" id="enddate" />
        </li>
        <li>
            <label for="color">Color: </label>
            <select id="eventgrp" name="varEventGrp">
                <option selected>color1</option>
                <option>color2</option>
                <option>color3</option>
            </select>
        </li>
        <li>
            <label for="recurrence">Recurrence: </label>
            <select id="eventgrp" name="varEventGrp">
                <option>Daily</option>
                <option selected>Weekly</option>
                <option>Monthly</option>
            </select>
        </li>

        <!-- Button to Create Event -->
        <div>
            <button type="submit">Create Event</button>
        </div> 

    </main>


    <footer class="bg-primary bg-gradient navbar fixed-bottom d-flex flex-column align-items-end border-top">
        <span class="text-reset mt-2">Jon Rodriguez</span>
        <a href="https://github.com/arayofjay/startup" class="link-dark">GitHub</a>
    </footer>
  </body>
</html>
