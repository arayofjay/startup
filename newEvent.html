<!DOCTYPE html>
<html lang="en">
    <style>
        textarea{
            vertical-align: top;
        }
    </style>
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go! - HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="bg-secondary">
    <header class="bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <nav>
            <div><a href="index.html" class="link-dark">back</a></div>
        </nav>
        <h1>Create New Event</h1>

        <!-- Display current user -->
        <p>username</p>

    </header>

    <main class="d-flex flex-column ms-4 mb-3 list-unstyled">
        <!-- Create Event Options -->
        <li class="mb-2">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label class="col-form-label">Event Name: </label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control">
                </div>
            </div>
        </li>
        <li class="mb-2">
            <label class="mb-1">Event Description:</label>
            <textarea class="form-outline w-25" id="eventDesc" rows="4"></textarea>
        </li>
        <li class="mb-2">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Group
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Group1</a></li>
                  <li><a class="dropdown-item" href="#">Group2</a></li>
                  <li><a class="dropdown-item" href="#">Group3</a></li>
                </ul>
            </div>
        </li>
        <li class="mb-2">
            <label for="startdate">Start Date: </label>
            <input type="date" name="varStartDate" id="startdate" />
        </li>
        <li class="mb-2"> 
            <label for="enddate">End Date: </label>
            <input type="date" name="varEndDate" id="enddate" />
        </li>
        <li class="mb-2">
            <div class="row g-3 align-items-center">
                <label for="exampleColorInput" class="form-label col-auto">Event Color:</label>
                <input type="color" class="form-control col-auto form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
        </li>
        <li class="mb-2">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Recurrence
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Daily</a></li>
                  <li><a class="dropdown-item" href="#">Weekly</a></li>
                  <li><a class="dropdown-item" href="#">None</a></li>
                </ul>
            </div>
        </li>

        <!-- Button to Create Event -->
        <div class="d-flex justify-content-center border-top pt-3 border-dark">
            <button class="btn btn-primary mb-2">Create Event</button>
        </div> 

    </main>


    <footer class="bg-primary bg-gradient navbar fixed-bottom d-flex flex-column align-items-end border-top">
        <span class="text-reset mt-2">Jon Rodriguez</span>
        <a href="https://github.com/arayofjay/startup" class="link-dark">GitHub</a>
    </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</html>
