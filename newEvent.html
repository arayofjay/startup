<!DOCTYPE html>
<html lang="en">
  <style>
    textarea{
        vertical-align: top;
        resize: none;
    }
  </style>
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8" />

    <!-- JS Scripts -->
    <script src="newEvent.js"></script>

    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go! - HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="bg-secondary">
    <header class="bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <nav>
            <div><a href="index.html" class="link-dark">back</a></div>
        </nav>
        <h1 class="display-5">Create New Event</h1>

        <!-- Display current user -->
        <p class="username mb-0">username</p>

    </header>

    <main class="d-flex flex-column ms-4 mb-3 list-unstyled">
        <!-- Create Event Options -->
        <li class="mb-2">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label class="col-form-label">Event Name: </label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="eventName">
                </div>
            </div>
        </li>
        <li class="mb-2">
            <label class="mb-1">Event Description:</label>
            <textarea class="form-outline w-25" id="eventDesc" rows="4"></textarea>
        </li>
        <li class="mb-2">
          <label for="groupSelect">Select Group: </label>
          <select class="btn btn-primary" id="groupSelect">
            <option selected disabled>-- Select Group --</option>
            <option>Group1</option>
            <option>Group2</option>
            <option>Group3</option>
          </select>
        </li>
        <li class="mb-2">
            <label for="startdate">Start Date: </label>
            <input type="date" name="varStartDate" id="startDate" />
        </li>
        <li class="mb-2"> 
            <label for="enddate">End Date: </label>
            <input type="date" name="varEndDate" id="endDate" />
        </li>
        <li class="mb-2">
            <div class="row g-3 align-items-center">
                <label for="exampleColorInput" class="form-label col-auto">Event Color:</label>
                <input type="color" class="form-control col-auto form-control-color" id="eventColor" value="#563d7c" title="Choose your color">
            </div>
        </li>
        <li class="mb-2">
            <label for="groupSelect">Select Recurrence: </label>
            <select class="btn btn-primary" id="recurrSelect">
              <option selected disabled>-- Select Reccurence --</option>
              <option>Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
            </select>
        </li>

    </main>

    <!-- Button to Create Event -->
    <div class="d-flex justify-content-center border-top pt-3 border-dark">
        <button class="btn btn-primary mb-2" onclick="newEvent()">Create Event</button>
    </div> 

    <footer class="bg-primary bg-gradient footer fixed-bottom d-flex flex-column align-items-end border-top">
        <p class="text-reset pt-3 pe-2">Made by Jon Rodriguez |&nbsp;<span><a href="https://github.com/arayofjay/startup" class="link-dark">GitHub</a></span></p>
    </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</html>
