  <body>
    <header>
        <nav>
            <div><a href="index.html">back</a></div>
        </nav>

        <!-- Button to delete event -->
        <div>
            <button type="submit">Delete</button>
        </div>

        <h2>Event Details</h2>

        <!-- Display current user -->
        <p>username</p>
        
        <hr />
    </header>

    <!-- Application data placeholder -->
    <p>
        Application Data for Events here. <br/>
        This includes:
        <li>Event name</li>
        <li>Event description</li>
        <li>start and end dates</li>
    </p>

    <!-- event details status option -->
    <div>
        <label for="status">Your Status: </label>
        <select id="status" name="varStatus">
            <option selected>Going</option>
            <option>Maybe</option>
            <option>Not Going</option>
        </select>
    </div>
    <br/>

    <!-- Event status' info -->
    <section>
        <table>
          <tr>
            <th>Going</th>
            <th>Maybe</th>
            <th>Not Going</th>
          </tr>
          <tr>
            <td>user1</td>

            <td>user2</td>
          </tr>
          <tr>
            <td>you</td>
            <td>user3</td>
            <td></td>
          </tr>
        </table>
    </section>
    <br/>

    <!-- Button to update status -->
    <div>
        <button type="submit">Update</button>
    </div>

    <footer>
        <hr />
        <span class="text-reset">Jon Rodriguez</span>
