<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go! - HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="bg-secondary">
    <header class="bg-primary bg-gradient d-flex align-items-center justify-content-between ps-4 pe-4 py-3 mb-4 border-bottom">
        <nav>
            <div><a href="index.html" class="link-dark">back</a></div>
        </nav>

        <h2>Event Details</h2>

        <!-- Display current user -->
        <p>username</p>
        
    </header>

    <main class="d-flex flex-column ms-4 mb-3">
      <!-- Application data placeholder -->
      <p> 
        Application Data for Events here. <br/>
        This includes:
      </p>
      <u1 class="list-unstyled mb-3">
          <li class="border-top border-bottom border-dark">Event name</li>
          <li class="border-bottom border-dark">Event description</li>
          <li class="border-bottom border-dark">start and end dates</li>
      </u1>

      <!-- event details status option -->
      <div class="dropdown mb-3">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Select Status
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Going</a></li>
          <li><a class="dropdown-item" href="#">Maybe</a></li>
          <li><a class="dropdown-item" href="#">Not Going</a></li>
        </ul>
      </div>

      <!-- Event status' info -->
      <section class="mb-3">
          <table>
            <tr>
              <th>Going</th>
              <th>Maybe</th>
              <th>Not Going</th>
            </tr>
            <tr>
              <td>user1</td>
              <td>user4</td>
              <td>user2</td>
            </tr>
            <tr>
              <td>you</td>
              <td>user3</td>
              <td></td>
            </tr>
          </table>
      </section>

      <!-- Button to update status -->
      <div>
          <button class="btn btn-primary mb-2">Update</button>
          <button class="btn btn-primary mb-2">Delete</button>
      </div>

    </main>

    <footer class="bg-primary bg-gradient footer fixed-bottom d-flex flex-column align-items-end border-top">
      <span class="text-reset text-muted mt-2">Jon Rodriguez</span>
      <a href="https://github.com/arayofjay/startup" class="link-dark ">GitHub</a>
    </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</html>
